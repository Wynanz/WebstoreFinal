<div class="py-5"></div>

<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1>Purchase</h1>
        </div>
    </div>
</div>
<div class="container py-5">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">State</label>
                <input type="text" class="form-control" id="inputState">
            </div>
            <div class="form-group col-md-3">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-3">
                <label for="inputZip">Card Number</label>
                <input type="text" class="form-control" id="inputCardNumber">
            </div>
            <div class="form-group col-md-3">
                <label for="inputZip">Three Wacky Numbers</label>
                <input type="text" class="form-control" id="CC">
            </div>
            <div class="form-group col-md-3">
                <label for="inputZip">Exp. Date</label>
                <input type="text" class="form-control" id="expDate">
            </div>
        </div>
    </form>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out!
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" (click) = "checkOut()">Purchase</button>
        </form>
    </div>
